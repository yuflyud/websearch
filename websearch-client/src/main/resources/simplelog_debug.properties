#use vm arg -Dorg.apache.commons.logging.simplelog.simpleLogPropsFile=simplelog_debug.properties to activate this property

org.apache.commons.logging.simplelog.defaultlog=info

org.apache.commons.logging.simplelog.log.org.yflyud.projects.websearch.client.RowProcessedListener=debug
org.apache.commons.logging.simplelog.log.org.yflyud.projects.websearch.client.AppRunner=debug
org.apache.commons.logging.simplelog.log.org.yflyud.projects.websearch.client.excell.rowprocessors.impl.WebStoreDocRowProcessor=debug

org.apache.commons.logging.simplelog.showlogname=true

org.apache.commons.logging.simplelog.showShortLogname=true

org.apache.commons.logging.simplelog.showdatetime=true

org.apache.commons.logging.simplelog.dateTimeFormat=yyyy/MM/dd HH:mm:ss:SSS zzz